<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Go go Ducky</title>
</head>
<body>
    <main id="sliding-bg">
<!---------------- Tittle and info of the page ---------------------->
    <header id="fixed-header">
        <h1>Farm Adventures</h1>
    <div id="buttons">
        <button id="start-game"><img src="./img/start.png"></button>
        <button id="restart-game"><img src="./img/restart.png"></button>
        <button id="music"><img src="./img/mute.png"></button>
    </div>
    </header>

<!--------------------- Splash screen ------------------------------>
    <div id="splash-screen">
        <!-- <p>Collect the collectibles by jumping with the <strong>'up' arrow</strong> on your keyboard,
             but be careful of the bad guys (and your surroundings) !</p> -->
        <img src="./img/yellow-duck-splashscreen.png" class="player-splash">
    </div>

<!---------------------- Game screen ------------------------------>
    <div id="game-screen">
        <p>Food basket: <span id="score">Empty</span></p>
        <p>Lives: <span id="lives">2</span></p>
        <!-- <img src="./img/yellow-duck-moving.png" class="player"> -->
    </div>

<!--------------------- Game-over screen ------------------------->
    <div id="gameover-screen">
        <h1 id="game-over-txt">Game Over :(</h1>
        <img src="./img/yellow-duck-gameover.png" class="player-gameover">
    </div>

<!----------------------- JS links ------------------------------>
    <script src="./src/collectibles.js"></script>
    <script src="./src/obstacles.js"></script>
    <script src="./src/duck.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>

    </main>
</body>
</html>
